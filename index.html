<html>
  <title> NFS login </title>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class=" body">
    <div class="container ">
      <div class="inner-container">
        <h3>Log in and Sow Your Seeds Today!</h3>
        <div class="form-group mt-4">
          <label for="exampleInputEmail1">Email address <span>*</span>
          </label>
          <input type="email" class="form-control" id="email_" required aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div>
          <p> Don't have a account ? <a href="reg.html"> register</a>
          </p>
        </div>
        <button type="submit" id="login" class="btn btn-primary mb-3">Submit</button>
        <div id="output"></div>
      </div>
    </div>
    <script src="javaScript/main.js"></script>
    <script src="javaScript/log.js"></script>
  </body>
</html>
